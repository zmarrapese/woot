<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="./components/target.component.js
"></script> 
</head>
<body>
    <a-scene>
	<a-assets>
	    <img id="target" src="./assets/target.png">
	</a-assets>

        <rw-room position="-4 0 -4" height="5" material="color:#866">
            <rw-wall position="8 0 0"></rw-wall>
            <rw-wall position="8 0 8"></rw-wall>
            <rw-wall position="0 0 8"></rw-wall>
	    <rw-wall position="0 0 0"></rw-wall>
	    <a-image src="#target" position="4 1 0" transparent="true">
		<a-animation attribute="position" from="7 1 0" to="1 1 0" dur="3000" repeat="indefinite" direction="alternate" easing="linear" ></a-animation>
	    </a-image>
	    <a-image src="#target" position="4 2 0" transparent="true">
		<a-animation attribute="position" from="1 2 0" to="7 2 0" dur="2000" repeat="indefinite" direction="alternate" easing="linear" ></a-animation>
	    </a-image>
	    <a-image src="#target" position="4 2 0" transparent="true">
		<a-animation attribute="position" from="1 3 0" to="7 3 0" dur="4000" repeat="indefinite" direction="alternate" easing="linear" ></a-animation>
	    </a-image>	    
	</rw-room>

	<a-camera id="player" position="0 0 0" ></a-camera>
    </a-scene>

</body>
</html>
